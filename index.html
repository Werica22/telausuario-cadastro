<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NairaneArruda</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-form">
        <img src="./assets/img/logo.png" alt="logoNutriçao" class="logo" />

        <p>Entre com seu usuário e senha</p>

        <form>
          <div class="input-container">
            <label for="usuário"> Usuário<br /></label>
            <input
              type="Email"
              id="email"
              placeholder="Ex. joao@gmail.com "
              required
            />
          </div>
          <div class="input-container">
            <label for="senha"> Senha<br /></label>
            <input type="text" id="senha" required />
          </div>
          <button>Entrar</button>
        </form>
      </div>
      <footer>Ainda não tem uma conta? <a href="">Cadastre-se aqui</a></footer>
    </div>
  </body>
</html>
